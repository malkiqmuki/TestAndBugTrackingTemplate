name: Markdown Auto-Fix

on:
  workflow_dispatch:       # manual trigger
  schedule:
    - cron: '0 0 * * 0'   # optional: weekly

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3️⃣ Install markdownlint-cli2
      - name: Install markdownlint-cli2
        run: npm install --save-dev markdownlint-cli2

      # 4️⃣ Auto-fix Markdown files (ignore errors)
      - name: Auto-fix Markdown files
        run: npx --yes markdownlint-cli2 '**/*.md' --fix || true

      # 5️⃣ Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Commit changes to a new branch
      - name: Commit changes
        run: |
          git checkout -b markdown-auto-fix || git checkout markdown-auto-fix
          git add '**/*.md'
          git commit -m "chore: auto-fix markdown issues" || echo "No changes to commit"

      # 7️⃣ Push to branch (avoids 403)
      - name: Push branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push -u origin markdown-auto-fix --force

      # 8️⃣ Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: markdown-auto-fix
          base: main
          title: "Auto-fix Markdown"
          body: "This PR automatically fixes Markdown lint issues."
          labels: "auto-fix, markdown"
